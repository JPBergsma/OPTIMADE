$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1998/accepted/jansky"
title: "jansky"
symbol: "Jy"
display-symbol: "Jy"
description: |-
  A unit of flux density used in radio astronomy defined as 10⁻²⁶ Wm⁻²Hz⁻¹ using the SI base units defined in 1998.

  The International System of Units (SI), 7th ed. (1998) lists the jansky as a unit whose use is not encouraged.
  It is defined in a table labeled "Examples of other non-SI units" simply as: "1 Jy = 10⁻²⁶ Wm⁻²Hz⁻¹".

  The definition references the:

  - the SI 1983 base unit metre (https://schemas.optimade.org/units/v1.2.0/si/1983/base/metre).
  - the SI 1967 derived hertz unit (https://schemas.optimade.org/units/v1.2.0/si/1967/named/hertz) equal to second⁻¹, referencing the SI 1967 base unit second (https://schemas.optimade.org/units/v1.2.0/si/1967/base/second).
  - the SI 1983 derived watt unit (https://schemas.optimade.org/units/v1.2.0/si/1983/named/watt) equal to kilogram·meter²·second⁻³, referencing the SI 1960 base unit kilogram (https://schemas.optimade.org/units/v1.2.0/si/1960/base/kilogram) and the 1983 base unit metre (https://schemas.optimade.org/units/v1.2.0/si/1983/base/metre); and the 1967 base unit second (https://schemas.optimade.org/units/v1.2.0/si/1967/base/second).

standard:
