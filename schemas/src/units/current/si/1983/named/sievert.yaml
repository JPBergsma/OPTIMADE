$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1983/named/sievert"
title: "sievert"
symbol: "Sv"
display-symbol: "Sv"
description: |-
  The sievert is a derived SI unit for equivalent dose of ionizing radiation, defined as m²·s⁻² at the 16th CGPM meeting in 1979 and implicitly redefined via the redefinition of the meter at the 17th CGPM Meeting in 1983, resolution 1.
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "sievert"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Sievert"
defining-relation:
  base-units:
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1960/base/kilogram"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1983/base/metre"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1967/base/second"
  base-units-expression: "kg*m^2*s^-2"
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"
  name: "sievert"
