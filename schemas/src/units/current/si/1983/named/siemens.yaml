$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1983/named/siemens"
title: "siemens"
symbol: "S"
display-symbol: "S"
description: |-
  A derived SI unit for electrical conductance equal to kg⁻¹·m⁻²·s³·A² using the 1983 SI base units.

  "The International Committee will ask the General Conference to approve two special names: [...] siemens (symbol S) for the SI unit of conductance (Ω⁻¹)." [14th CGPM Meeting (1971)].

  The siemens was defined at the 14th CGPM Meeting in 1971 and implicitly redefined via the redefinition of the meter at the 17th CGPM Meeting in 1983, resolution 1.
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "siemens"
resources:
  - relation: "Definition at the 14th CGPM Meeting (1971)"
    resource-id: "https://www.bipm.org/en/committees/cg/cgpm/14-1971"
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Siemens_(unit)"
defining-relation:
  base-units:
    - symbol: "A"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1967/base/ampere"
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1960/base/kilogram"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1983/base/metre"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1967/base/second"
  base-units-expression: "A^2*kg^-1*m^-2*s^3"
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"
  name: "siemens"
