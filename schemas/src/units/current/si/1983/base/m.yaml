title: "metre"
symbol: "m"
display-symbol: "m"
description: |-
  The metre (or meter) is the SI base unit of length as redefined at the 17th CGPM Meeting in 1983, resolution 1.
  The metre is the length of the path travelled by light in vacuum during a time interval of 1/299792458 of a second.
