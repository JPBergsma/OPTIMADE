title: "candela"
symbol: "cd"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1979/base/cd"
description: |-
  The candela is the SI base unit of luminous intensity in a given direction defined at the 16th CGPM Meeting in 1979, resolution 3.
  The candela is the luminous intensity, in a given direction, of a source that emits monochromatic radiation of frequency 540×10¹² hertz and that has a radiant intensity in that direction of 1/683 watt per steradian.
  Here:
  - watt refers to id: https://schemas.optimade.org/units/v1.2.0/si/1960/named/watt
  - steradian refers to id: https://schemas.optimade.org/units/v1.2.0/si/1960/supplementary/steradian
