$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1960/named/newton"
title: "newton"
symbol: "newton"
display-symbol: "N"
description: |
  A derived SI unit for force and weight defined as kg·m·s⁻² in SI 1960 base units at the 11th CGPM Meeting in 1960, resolution 12.
resources:
  - relation: "Definition and establishment of the SI unit system at the 11th CGPM meeting (1960), resolution 12."
    resource-id: "https://www.bipm.org/en/committees/cg/cgpm/11-1960/resolution-12"
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Newton_(unit)"
defining-relation:
  base-units:
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1960/base/kilogram"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1960/base/meter"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1960/base/second"
  base-units-expression: "kg*m*s^-2"
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"
  name: "newton"
