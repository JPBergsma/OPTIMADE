$$schema: "https://schemas.optimade.org/meta/v1.2/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2/si/1960/named/degcelsius"
title: "Degree Celsius"
symbol: "degC"
display-symbol: "°C"
alternate-symbols:
  - "degreecelsius"
description: |-
  A derived SI unit of temperature, defined as degree kelvin offset with +273.15 in the SI base units adopted at the 11th CGPM Meeting in 1960.

  "If we add to the practical international Celsius temperatures defined above T₀ = 273.15 degrees, we obtain the practical international Kelvin temperatures. By subtracting T₀ from the thermodynamic temperatures, we obtain the thermodynamic Celsius temperatures." [11th CGPM meeting (1960)]
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "degcelsius"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Celsius"
defining-relation:
  base-units:
    - symbol: "degK"
      id: "https://schemas.optimade.org/units/v1.2/si/1960/base/kelvin"
  base-units-expression: "degK"
  offset:
    numerator: 27315
    denominator: 100
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"
  name: "degcelsius"
