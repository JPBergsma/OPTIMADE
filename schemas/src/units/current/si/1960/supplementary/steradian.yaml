  - "steradian"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1960/named/sr"
description: |-
  The steradian is a supplementary SI unit of solid angle defined at the 9th CGPM Meeting in 1948, resolution 6 and included into SI at the 11th CGPM Meeting in 1960, resolution 12.
  The steradian is the solid angle with its vertex at the center of a sphere of one meter in radius, which cuts out an area of one square meter on the surface of this sphere.
