title: "candela"
symbol: "cd"
display-symbol: "cd"
description: |-
  The SI base unit of luminous intensity in a given direction defined at the 9th CGPM Meeting in 1946, resolution 3 and included into SI at the 11th CGPM Meeting in 1960, resolution 12.

  The candela is the sixtieth of the luminous intensity emitted perpendicularly by one square centimeter of a perfect radiator (black body) at the solidification temperature of platinum.
