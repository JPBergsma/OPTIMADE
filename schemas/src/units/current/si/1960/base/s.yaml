$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1960/base/s"
title: "second"
symbol: "s"
display-symbol: "s"
description: |-
  The second is the SI base unit of time as defined at the 11th CGPM Meeting in 1960, resolution 9 and included into SI at the 11th CGPM Meeting in 1960, resolution 12.
  The second is the fraction 1/31 556 925.9747 of the tropical year for 1900 January 0 at 12 hours ephemeris time.
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Second"
