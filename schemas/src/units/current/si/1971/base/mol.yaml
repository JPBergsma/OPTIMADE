title: "mole"
symbol: "mol"
display-symbol: "mol"
description: |-
  The mole is the SI base unit of amount of substance defined at the 14th CGPM Meeting in 1971, resolution 3.

  "1. The mole is the amount of substance of a system which contains as many elementary entities as there are atoms in 0.012 kilogram of carbon 12.
  2. When the mole is used, the elementary entities must be specified and may be atoms, molecules, ions, electrons, other particles, or specified groups of such particles." [2nd edition of the SI Brochure (1973)]
