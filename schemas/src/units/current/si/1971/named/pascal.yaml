$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1971/named/pascal"
title: "pascal"
symbol: "Pa"
display-symbol: "Pa"
description: |-
  A derived SI unit for pressure and stress, defined as kg·m⁻¹·s⁻²  using the 1967 SI base units, defined at the 14th CGPM Meeting (1971).

  "The International Committee will ask the General Conference to approve two special names: pascal (symbol Pa) for the SI unit of pressure (N/m²), [...]" [14th CGPM Meeting (1971)].
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "pascal"
resources:
  - relation: "Definition at the 14th CGPM Meeting (1971)"
    resource-id: "https://www.bipm.org/en/committees/cg/cgpm/14-1971"
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Pascal_(unit)"
defining-relation:
  base-units:
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1960/base/kilogram"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1960/base/metre"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1967/base/second"
  base-units-expression: "kg*m^-1*s^-2"
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"
  name: "pascal"
