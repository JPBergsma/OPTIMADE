$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/2019/dependent/angstrom"
title: "ångström"
symbol: "angstrom"
description: |-
  The ångström non-SI unit of length equal to 10⁻¹⁰ meter conforming to the 2019 redefinition of the SI base units.

  While the ångström is not endorsed by SI, it is defined by direct relation to the SI meter.
version: "1.2.0"
property-format: "1.2"
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "angstrom"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Angstrom"
defining-relation:
  base-units:
    - symbol: "m"
      id: "https://schema.optimade.org/units/v1.2.0/si/2019/base/m"
  base-units-expression: "m"
  scale:
    exponent: -10
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"
