title: "electron volt"
symbol: "electronvolt"
alternate-symbols:
  - "eV"
$id: "https://schemas.optimade.org/units/v1.2.0/si/2019/derived/atomic/electronvolt"
description: |-
  "The electron volt is the kinetic energy acquired by an electron after traversing a potential difference of 1 V in a vacuum." [The International System of Units (SI), 9th Edition].

  This definition is equal to 1 volt times the elementary charge which, using the 2019 redefinition of the SI base units, is exactly 1.602176634·10⁻¹⁹ C, making the electron volt exactly equal to 1.602176634·10⁻¹⁹ J.
