title: "henry"
symbol: "henry"
alternate-symbols:
  - "H"
$id: "https://schemas.optimade.org/units/v1.2.0/si/2019/derived/henry"
description: "The henry is a derived SI unit for inductance, defined as kg·m²·s⁻²·A⁻² in SI base units according to the 2019 redefinition."
version: "1.2.0"
property-format: "1.2"
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "henry"
resource-uris:
  - relation: "Wikipedia article describing the unit"
    uri: "https://en.wikipedia.org/wiki/Henry_(unit)"
defining-relation:
  base-units:
    - symbol: "ampere"
      uri: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/A"
    - symbol: "kg"
      uri: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/kg"
    - symbol: "m"
      uri: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/m"
    - symbol: "s"
      uri: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/s"
  base-units-expression: "ampere^-2*kg*m^2*s^-2"
