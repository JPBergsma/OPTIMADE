description: |-
  The mole is the SI base unit of amount of substance defined according to the 2019 redefinition of the SI base units.
  One mole contains exactly 6.02214076×10²³ elementary entities.
  This number is the fixed numerical value of the Avogadro constant, $N_A$, when expressed in the unit mol⁻¹ and is called the Avogadro number.
  The amount of substance, symbol $n$, of a system is a measure of the number of specified elementary entities.
  An elementary entity may be an atom, a molecule, an ion, an electron, any other particle or specified group of particles [The International System of Units (SI), 9th Edition].
