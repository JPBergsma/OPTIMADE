$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition.json"
title: "newton"
symbol: "newton"
alternate-symbols:
  - "N"
$id: "https://schemas.optimade.org/units/v1.2.0/si/2019/named/newton"
description: "The newton is a derived SI unit for force and weight, defined as kg·m·s⁻² in SI base units according to the 2019 redefinition."
version: "1.2.0"
property-format: "1.2"
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "newton"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Newton_(unit)"
defining-relation:
  base-units:
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/kg"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/m"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/s"
  base-units-expression: "kg*m*s^-2"
