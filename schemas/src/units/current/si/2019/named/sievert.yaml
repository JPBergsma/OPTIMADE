$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
title: "sievert"
symbol: "sievert"
display-symbol: "Sv"
$id: "https://schemas.optimade.org/units/v1.2.0/si/2019/named/sievert"
description: "The sievert is a derived SI unit for equivalent dose of ionizing radiation, defined as m²·s⁻² in SI base units according to the 2019 redefinition."
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "sievert"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Sievert"
defining-relation:
  base-units:
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/kg"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/m"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/s"
  base-units-expression: "kg*m^2*s^-2"
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"

