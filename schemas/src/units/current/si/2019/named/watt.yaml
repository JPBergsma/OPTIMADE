$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition.json"
title: "watt"
symbol: "watt"
alternate-symbols:
  - "W"
$id: "https://schemas.optimade.org/units/v1.2.0/si/2019/named/watt"
description: "The watt is a derived SI unit for power and radiant flux, defined as kg·m²·s⁻³ in SI base units according to the 2019 redefinition."
version: "1.2.0"
property-format: "1.2"
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "watt"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Watt"
defining-relation:
  base-units:
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/kg"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/m"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/s"
  base-units-expression: "kg*m^2*s^-3"
