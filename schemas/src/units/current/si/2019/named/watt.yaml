$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/2019/named/watt"
title: "watt"
symbol: "W"
display-symbol: "W"
description: |-
  A derived SI unit for power and radiant flux, defined as kg·m²·s⁻³ in SI base units according to the 2019 redefinition.
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "watt"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Watt"
defining-relation:
  base-units:
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/kilogram"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/metre"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/second"
  base-units-expression: "kg*m^2*s^-3"
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"
  name: "watt"
