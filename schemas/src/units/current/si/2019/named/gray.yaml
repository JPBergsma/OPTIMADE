$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definitions.json"
title: "gray"
symbol: "gray"
alternate-symbols:
  - "Gy"
$id: "https://schemas.optimade.org/units/v1.2.0/si/2019/named/gray"
description: "The gray is a derived SI unit for absorbed dose of ionizing radiation, defined as m²·s⁻² in SI base units according to the 2019 redefinition."
version: "1.2.0"
property-format: "1.2"
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "gray"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Gray_(unit)"
defining-relation:
  base-units:
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/m"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/s"
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/kg"
  base-units-expression: "m^2*s^-2"
