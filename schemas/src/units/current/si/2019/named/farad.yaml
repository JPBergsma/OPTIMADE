$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/2019/named/farad"
title: "farad"
symbol: "F"
display-symbol: "F"
description: |-
  A derived SI unit for electrical capacitance, defined as kg⁻¹·m⁻²·s⁴·A² in SI base units according to the 2019 redefinition.
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "farad"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Farad"
defining-relation:
  base-units:
    - symbol: "A"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/ampere"
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/kilogram"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/metre"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/second"
  base-units-expression: "A^2*kg^-1*m^-2*s^4"
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"
  name: "farad"
