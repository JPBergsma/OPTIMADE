$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definitions.json"
title: "kelvin"
symbol: "kelvin"
alternate-symbols:
  - "K"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1967/base/kelvin"
description: |-
  The kelvin is the SI base unit of thermodynamic temperature as redefined at the 13th CGPM Meeting in 1967, resolution 3 and 4.
  The kelvin, unit of thermodynamic temperature, is the fraction 1/273.16 of the thermodynamic temperature of the triple point of water.
