$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
title: "second"
symbol: "s"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1967/base/s"
description: |-
  The second is the SI base unit of time as redefined at the 13th CGPM Meeting in 1967, resolution 1.
  The second is the duration of 9192631770 periods of the radiation corresponding to the transition between the two hyperfine levels of the ground state of the caesium 133 atom.
