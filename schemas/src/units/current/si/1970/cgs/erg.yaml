$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1970/cgs/erg"
title: "erg"
symbol: "dyn"
display-symbol: "dyn"
description: |-
  A unit of energy equal to 10⁻⁷ J defined using the 1976 SI base units.

  The International System of Units (SI), 1st ed. (1970) defines the erg as "1 erg = 10⁻⁷ J" with the footnote "This unit and its symbol were included in Resolution 7 of the 9th C.G.P.M. (1948)."

  The International System of Units (SI), 1th ed. (1970) categorizes the unit as "CGS units with special names."
  The International System of Units (SI), 9th ed. (2019) omits the CGS units.
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "erg"
resources:
  - relation: "Definition in the International System of Units (SI), 1th Edition"
    resource-id: "https://www.bipm.org/en/publications/si-brochure"
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Erg"
defining-relation:
  base-units:
    - symbol: "J"
      id: "https://schema.optimade.org/units/v1.2.0/si/1967/named/joule"
  base-units-expression: "J"
  scale:
    exponent: -7
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"
  name: "erg"
