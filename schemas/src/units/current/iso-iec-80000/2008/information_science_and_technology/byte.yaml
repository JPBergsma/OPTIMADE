$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition.json"
title: "byte"
symbol: "byte"
alternate-symbols:
  - "B"
display-symbol: "B"
$id: "https://schemas.optimade.orig/v1.2.0/iso-iec-80000/2008/information_science_and_technology/byte"
description: |-
  A unit of digital information representing eight bits defined in the International System of Quantities in ISO/IEC 80000-13 (2008).

  "In English, the name byte, symbol B, is used as a synonym for octet. Here byte means an eight-bit byte."
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "byte"
resources:
  - relation: "Defining standards document"
    resource-id: "https://www.iso.org/standard/31898.html"
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Byte"
defining-relation:
  base-units:
    - symbol: "bit"
      id: "https://schemas.optimade.org/units/v1.2.0/information/bit"
  base-units-expression: "bit"
  scale:
    numerator: 8
