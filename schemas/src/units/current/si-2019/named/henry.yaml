$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definitions.json"
title: "henry"
symbol: "henry"
alternate-symbols:
  - "H"
$id: "https://schemas.optimade.org/units/v1.2.0/si-2019/named/henry"
description: "The henry is a derived SI unit for inductance, defined as kg·m²·s⁻²·A⁻² in SI base units according to the 2019 redefinition."
version: "1.2.0"
property-format: "1.2"
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "henry"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Henry_(unit)"
defining-relation:
  base-units:
    - symbol: "ampere"
      id: "https://schemas.optimade.org/units/v1.2.0/si-2019/base/ampere"
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si-2019/base/kg"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si-2019/base/m"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si-2019/base/s"
  base-units-expression: "ampere^-2*kg*m^2*s^-2"
