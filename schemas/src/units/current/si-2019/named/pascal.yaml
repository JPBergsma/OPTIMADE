$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definitions.json"
title: "pascal"
symbol: "pascal"
alternate-symbols:
  - "Pa"
$id: "https://schemas.optimade.org/units/v1.2.0/si-2019/named/pascal"
description: "The pascal is a derived SI unit for pressure and stress, defined as kg·m⁻¹·s⁻² in SI base units according to the 2019 redefinition."
version: "1.2.0"
property-format: "1.2"
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "pascal"
resources:
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Pascal_(unit)"
defining-relation:
  base-units:
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si-2019/base/kg"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si-2019/base/m"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si-2019/base/s"
  base-units-expression: "kg*m^-1*s^-2"
