$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/unitsystem_definition"
$id: "https://schemas.optimade.org/collections/v1.2.0/unitsystems/si-2019"
title: "The SI unit system as redefined in 2019"
description: |-
  The International System of Units (SI) is established and maintained by the General Conference on Weights and Measures (CGPM). In the redefinition of the SI unit system in 2019 the magnitudes of all SI units are defined from declaring exact numerical values for seven defining constants when expressed in terms of their SI units. The si-2019 unit system includes the units designated in The International System of Units (SI), 9th ed. (2019) as "non-SI unit accepted for use with the SI units."
