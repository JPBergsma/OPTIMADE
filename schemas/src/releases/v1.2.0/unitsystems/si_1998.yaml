$$schema: "https://schemas.optimade.org/meta/v1.2/optimade/unitsystem_definition"
$id: "https://schemas.optimade.org/defs/v1.2/unitsystems/si_1998"
title: "SI 1998"
description: |-
  The SI unit system as represented in the 7th edition of The International System of Units.

  The International System of Units (SI) is established and maintained by the General Conference on Weights and Measures (CGPM).
  This represents the SI unit system described in the 7th edition of The International System of Units in 1998.
