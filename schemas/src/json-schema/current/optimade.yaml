$$inherit: "jsonapi.json"
$schema: "https://json-schema.org/draft/2020-12/schema"
title: "OPTIMADE Schema"
description: "This is a schema for responses in the JSON output format from the OPTIMADE API. It is directly based on the schema for JSON:API."
definitions:
  resource:
    oneOf:
      - type: "object"
        properties:
          type:
            const: "structures"
          attributes:
            $ref: "#endpoints/properties/structures"
      - type: "object"
        properties:
          type:
            const: "files"
          attributes:
            $ref: "#endpoints/properties/files"
endpoints:
  $$inherit: "/collections/current/optimade"
