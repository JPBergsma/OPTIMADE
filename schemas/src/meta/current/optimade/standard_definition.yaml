$id: "https://schemas.optimade.org/meta/v1.2.0/optimade/standard_definition"
$schema: "https://json-schema.org/draft/2020-12/schema"
title: "OPTIMADE Endpoint Definition schema"
type: object
required: ["$id", "$schema", "x-optimade-definition", "title", "type", "properties"]
properties:
  "$id":
    type: string
  "$schema":
    type: string
  title:
    type: string
  description:
    type: string
  x-optimade-definition:
    $$inherit: "x-optimade-definition-field"
    properties:
      kind:
        const: "standard"
  type:
    type: [string, array]
    enum: ["object", ["object"]]
  properties:
    type: object
    additionalProperties:
      $$inherit: "/meta/v1.2.0/optimade/nodetype_definition"
      required: ["title", "type", "x-optimade-definition", "properties"]
additionalProperties: false
