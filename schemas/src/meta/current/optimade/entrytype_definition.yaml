$$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://schemas.optimade.org/meta/v1.2/optimade/entrytype_definition"
title: "OPTIMADE Node type definition schema"
type: object
required: ["$id", "$schema", "x-optimade-definition", "title", "type", "properties"]
properties:
  "$id":
    type: string
  "$schema":
    type: string
  type:
    type: [string, array]
    enum: ["object", ["object"]]
  x-optimade-definition:
    $$inherit: "x-optimade-definition-field"
    properties:
      kind:
        const: "entrytype"
  x-optimade-requirements:
    properties:
      support:
        type: string
  title:
    type: string
  description:
    type: string
  properties:
    type: object
    additionalProperties:
      $$inherit: "property_definition"
      allOf:
        - $ref: "#/$defs/propdef"
        - required: ["title", "description"]
additionalProperties: false
