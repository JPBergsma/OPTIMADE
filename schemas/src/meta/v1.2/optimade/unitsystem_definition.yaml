$$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://schemas.optimade.org/meta/v1.2/optimade/unitsystem_definition"
title: "OPTIMADE Unit system definition schema"
type: object
required: ["$id", "$schema", "x-optimade-definition", "title"]
properties:
  "$id":
    type: string
  "$schema":
    type: string
  type:
    type: [string, array]
    enum: ["object", ["object"]]
  x-optimade-definition:
    $$inherit: "x-optimade-definition-field"
    properties:
      kind:
        const: "unitsystem"
  title:
    type: string
  description:
    type: string
  units:
    type: object
    additionalProperties:
      $$inherit: "physical_unit_definition"
      required: ["title", "description", "x-optimade-definition"]
  constants:
    type: object
    additionalProperties:
      $$inherit: "physical_unit_definition"
      required: ["title", "description", "x-optimade-definition"]
  prefixes:
    type: object
    additionalProperties:
      $$inherit: "physical_unit_definition"
      required: ["title", "description", "x-optimade-definition"]
additionalProperties: false
