$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://schemas.optimade.org/meta/v1.2/optimade/standard_definition"
title: "OPTIMADE Endpoint Definition schema"
type: object
required: ["$id", "$schema", "x-optimade-definition", "title", "entrytypes"]
properties:
  "$id":
    $$inherit: "/v1.2/common/id"
  "$schema":
    type: string
  title:
    type: string
  description:
    type: string
  x-optimade-definition:
    $$inherit: "x-optimade-definition-field"
    properties:
      kind:
        const: "standard"
  entrytypes:
    type: object
    additionalProperties:
      $$inherit: "entrytype_definition"
      required: ["title", "type", "x-optimade-definition", "properties"]
additionalProperties: false
$$inherit: "property_definition"
$$keep: ['$defs']
