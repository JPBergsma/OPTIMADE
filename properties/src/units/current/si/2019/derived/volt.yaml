title: "volt"
symbol: "V"
alternate-symbols:
  - "volt"
$id: "https://schemas.optimade.org/units/v1.2.0/si/2019/derived/volt"
description: "The volt is a derived SI unit for electric potential, voltage, and electromotive force, defined as kg·m²·s⁻³·A⁻¹ in SI base units according to the 2019 redefinition."
version: "1.2.0"
property-format: "1.2"
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "V"
resource-uris:
  - relation: "Wikipedia article describing the unit"
    uri: "https://en.wikipedia.org/wiki/Volt"
defining-relation:
  base-units:
    - symbol: "kg"
      uri: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/kg"
    - symbol: "m"
      uri: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/m"
    - symbol: "s"
      uri: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/s"
    - symbol: "ampere"
      uri: "https://schemas.optimade.org/units/v1.2.0/si/2019/base/A"
  base-units-expression: "ampere^-1*kg*m^2*s^-3"
